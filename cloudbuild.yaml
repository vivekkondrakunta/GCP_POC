steps:
# Pull the existing image
# - name: 'gcr.io/cloud-builders/docker'
#   entrypoint: 'bash'
#   args:
#    - '-c'
#    - |
#      docker pull gcr.io/GCP_POC/tomcat:latest || exit 0
# Build a docker image
 - name: 'gcr.io/cloud-builders/docker'
   args: [ 'build', '-t', 'gcr.io/GCP_POC/tomcat:1.0', '--cache-from', 'gcr.io/GCP_POC/tomcat', '.' ]
# Push the docker image to container registry
 - name: 'gcr.io/cloud-builders/docker'
   args: ["push", "gcr.io/GCP_POC/tomcat:1.0"]
# Deploy an image from Container Registry to Cloud Run
 - name: 'gcr.io/cloud-builders/gcloud'
   args: ['beta', 'run', 'deploy', 'tomcat', '--image', 'gcr.io/GCP_POC/tomcat:latest', '--region', 'us-central1', '--platform', 'managed']
images:
 - 'gcr.io/GCP_POC/tomcat'
